# src\Abdwg\JobeetBundle\Resources\config\doctrine\User.orm.yml
Abdwg\JobeetBundle\Entity\User:
    type: entity
    table: user
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        username:
            type: string
            length: 255
        password:
            type: string
            length: 255